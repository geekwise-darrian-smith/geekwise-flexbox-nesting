<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta charset="UTF-8">
    <title>geekwise flexbox nesting</title>
</head>
<body>
    <p><a href="portrait.html"> next page</a></p>
<!-----------------------LEFT COLUMN---------------------->
    <section id='left'>
        <div class='box' id='left_left'>
            <div class='dot_1'></div>
        </div>
        
        <div class='box' id='left_mid'>
            <div class='dot_2'></div>
        </div>
        <div class='box' id='left_right'>
            <span class='dot_3'></span>
        </div>
        
    </section>
<!-----------------------MIDDLE COLUMN---------------------->
    <section id='middle'>
        <div class='box_2' id='mid_left'>
            <div class='dot_1'></div>
        </div>
        
        <div class='box_2' id='mid_mid'>
            <div class='dot_2'></div>
        </div>
        
        <div class='box_2' id='mid_right'>
            <div class='dot_3'></div>
        </div>
        
    </section>
<!-----------------------RIGHT COLUMN---------------------->
    <section id='right'>
        <div class='box_3' id='right_left'>
            <div class='dot_1'></div>
        </div>
        
        <div class='box_3' id='right_mid'>
            <div class='dot_2'></div>
        </div>
        
        <div class='box_3' id='right_right'>
            <div class='dot_3'></div>
        </div>
    </section>
    
    
</body>

</html>

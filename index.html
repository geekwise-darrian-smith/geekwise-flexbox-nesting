<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta charset="UTF-8">
    <title>geekwise flexbox nesting</title>
</head>
<body>
<!-----------------------LEFT COLUMN---------------------->
    <section id='left'>
        <div class='box' dot='one'>
            <div class='dot_1'></div>
        </div>
        
        <div class='box' dot='two'>
            <div class='dot_2'></div>
        </div>
        <div class='box' dot='three'>
            <span class='dot_3'></span>
        </div>
        
    </section>
<!-----------------------MIDDLE COLUMN---------------------->
    <section id='middle'>
        <div class='box_2' dot='one'>
            <div class='dot_1'></div>
        </div>
        
        <div class='box_2' dot='two'>
            <div class='dot_2'></div>
        </div>
        
        <div class='box_2' dot='three'>
            <div class='dot_3'></div>
        </div>
        
    </section>
<!-----------------------RIGHT COLUMN---------------------->
    <section id='right'>
        <div class='box_3' dot='one'>
            <div class='dot_1'></div>
        </div>
        
        <div class='box_3' dot='two'>
            <div class='dot_2'></div>
        </div>
        
        <div class='box_3' dot='three'>
            <div class='dot_3'></div>
        </div>
    </section>
    
    
</body>

</html>
